<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    for (let i = 0; i < 5; i++) {
      console.log(i);
    }

    // ----

    for (let i = 5; i > 0; i--) {
      console.log(i);
    }

    // ----

    let colors = ["black", "white", "gray", "orange"];
    for (let i = 0; i < colors.length; i++) {
      console.log(colors[i]);
    }

    // ----

    let batsmen = [
      { name: "shreyas", score: 106 },
      { name: "gill", score: 105 },
      { name: "surya", score: 71 },
    ];

    let names = batsmen.map((batsmen) => batsmen.name);
    console.log(names);

    // ---

    for (let i = 0; i < 12; i++) {
      if (i <= 10) {
        console.log("NUMBER " + i);
      } else {
        console.log("over");
      }
    }

    // --

    let isRaining = true;
    let isCloudy = false;

    if (isRaining) {
      if (isCloudy) {
        console.log("It's raining and Clouds.");
      } else {
        console.log("It's raining but not Clouds.");
      }
    } else {
      console.log("It's not raining.");
    }

    // ----

    const numbers = [1, 2, 3, 4, 5];
    const doubledNumbers = numbers.map(function (num) {
      if (num % 2 === 0) {
        return num * 2;
      } else {
        return num;
      }
    });
    console.log(doubledNumbers);

    // ----

    
  </script>
